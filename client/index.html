        <title>Group 6</title>

    <body>
        <header>
            <h1>Group 6</h1>
        </header>
        <main>
            <form class="card grid" id="countryForm">
                <div class="card-header">
                    Countries
                  </div>
                  <div class="card-body row gap-3">
                    <label for="country">Country</label>
                    <input class="form-control" type="text" placeholder="Sweden" aria-label="default input example" name="country"/>
                    <label for="capital">Capital city</label>
                    <input class="form-control" type="text" placeholder="FjolltrÃ¤sk" aria-label="default input example" name="capital"/>
                    <label for="language">Language</label>
                    <input class="form-control" type="text" placeholder="Swedish" aria-label="default input example" name="language"/>
                    <select class="form-select" id="inputGroupSelect01" name="continent">
                        <option selected>Choose a continent</option>
                        <option value="Europe">Europe</option>
                        <option value="Asia">Asia</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Africa">Africa</option>
                      </select>
                    <div class="flex">
                        <button class="btn btn-primary" id="addButton">Add</button>
                        <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                    </div>
                  </div>
                </form>
            <div id="listContainer"></div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        ></script>
